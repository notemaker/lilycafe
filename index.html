<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LilyCafe預約單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js'></script>
    <script src="main.js"></script> 
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 mx-auto">
                <h1 class="mb-5 text-center" id="restitle">LilyCafe預約單</h1>
                <form action="post" id="google-sheet">
                    <div class="mb-3">
                        <label for="Date" class="form-label">預約日期</label>
                        <input type="Date" class="form-control" id="date" placeholder="預約日期" name="Date" required>
                    </div>
                    <div class="mb-3">
                        <label for="Time" class="form-label">預約時間</label>
                        <select class="form-control" name="Time" id="time" required>
                            <option value="">請選擇</option>
                            <option value="下午1:00~5:00">下午1:00~5:00</option>
                            <option value="晚上6:30~9:00">晚上6:30~9:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Man" class="form-label">人數</label>
                        <select class="form-control" name="Man" id="man" required>
                            <option value="">請選擇</option>
                            <option value="1人">1</option>
                            <option value="2人">2</option>
                            <option value="3人">3</option>
                            <option value="4人">4</option>
                            <option value="5人">5</option>
                            <option value="6人">6</option>
                            <option value="7人">7</option>
                            <option value="8人">8</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="您的姓名" name="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">電話</label>
                        <input type="number" class="form-control" id="phone" placeholder="您的電話" name="Phone" required>
                    </div>
                    <div class="mb-3 d-block">
                        <input type="submit" class="btn btn-primary btn-lg w-100 mt-5" value="送出表單" />
                    </div>
                </form>
                <div id="thank-you-message" class="text-center" style="display: none;">

                    <h1>LilyCafe精品咖啡</h1>
                    <hr>
                    <h2>感謝您的預約！</h2>
                    <p>期待與您一起品嚐最好的咖啡。</p>
                </div>

            </div>
        </div>
    </div>
    
<!--  <script src="main.js"></script> -->
</body>
<!-- </html> -->
